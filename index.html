    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f0f0f0;
        background-image:
          radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
        background-size: 2rem 2rem;
      }
      .perspective-container {
        perspective: 1000px;
      }
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .card-3d:hover {
        transform: translateZ(40px) rotateX(10deg) rotateY(-10deg);
      }
      .card-glow::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: conic-gradient(from 90deg at 40% -25%, #00aaff, #ff00ff, #00ff88, #ffc400, #00aaff);
        filter: blur(20px);
        transform: translateZ(-10px) scale(0.95);
        opacity: 0;
        transition: opacity 0.5s;
      }
      .group:hover .card-glow::before {
        opacity: 0.5;
      }
      .text-gradient {
        background-image: linear-gradient(to right, #4f46e5, #c026d3, #db2777);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
